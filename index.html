<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox powered by Gemini AI</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0">
    <link rel="icon" href="Canva_Import_20241028-2-36.png">
</head>
<body>
    <script src="backend.js" defer></script> 
    <button class="chatbot-toggler"> 
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">‚ùå</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot powered by Gemini AI</h2>
            <span class="close-btn material-symbols-outlined">‚ùå</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">ü§ñ</span>
                <p>Hello there! How can I help you today?
                </p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Type a response here" spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
</body>
</html>
